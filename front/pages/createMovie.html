

<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <link rel="stylesheet" type="text/css" href="../styles/reset.css">
  <link rel="stylesheet" type="text/css" href="../styles/styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <title>Cult Cinema - Add Movie</title>
</head>

<body>

  <header class="main-header">
    <div class="logo">
      <i class="bi bi-camera-reels"></i>
      <span class="cine">Cult</span> Cinema
    </div>
  </header>

  <main>

    <nav class="main-nav rounded" role="navigation">
      <ul>
        <li><a href="login.html"> Log In</a></li>
        <li><a href="../index.html"><i class="bi bi-house-door-fill"></i> Home</a></li>
        <li><a href="about.html"><i class="bi bi-info-circle-fill"></i> About</a></li>
        <li><a href="recommended.html"><i class="bi bi-star-fill"></i> Recommended</a></li>
        <li><a href="reviews.html"><i class="bi bi-chat-dots-fill"></i> Reviews</a></li>
        <li><a href="createMovie.html" class="active"><i class="bi bi-plus-square-fill"></i> Add Movie</a></li>
      </ul>
    </nav>

    <h2 id="main-title">Add a New Movie</h2>

    <div class="center-form space-form">
      <form id="movieForm" class="center-inputs">
        <input type="text" id="title" name="title" placeholder="Movie title" class="inputs"><br><br>
        <input type="number" id="year" name="year" placeholder="Year" class="inputs"><br><br>
        <input type="text" id="director" name="director" placeholder="Director" class="inputs"><br><br>
        <input type="text" id="duration" name="duration" placeholder="Duration (hours)" class="inputs"><br><br>
        <input type="text" id="genre" name="genre" placeholder="Genre" class="inputs"><br><br>
        <input type="number" step="0.1" id="rate" name="rate" placeholder="Rating" class="inputs"><br><br>
        <input type="url" id="poster" name="poster" placeholder="Poster (URL)" class="inputs"><br><br>

        <div class="text-center form-buttons">
          <button type="submit" class="btn btn-warning me-2">Load</button>
          <button type="reset" id="delete" class="btn btn-warning">Clear</button>
        </div>

      </form>
    </div>
  </main>

  <footer class="main-footer">
    <p>&copy; 2024 Cult Cinema. All rights reserved.</p>
    <p class="footer-tagline">Celebrating timeless film classics.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="../public/bundle.js"></script>
</body>
</html>
