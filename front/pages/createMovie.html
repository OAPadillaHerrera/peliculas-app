

<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<!-- 
Este archivo HTML corresponde a la página "Crear Película" del portal "Cine de Culto", donde los usuarios pueden ingresar 
detalles para agregar una nueva película, como título, año, director, duración, género, calificación y póster. El formulario 
está estilizado con CSS personalizado y Bootstrap para la disposición. Los botones permiten cargar los datos o borrar los 
campos del formulario. Se incluye un menú de navegación para acceder a otras secciones del sitio.
-->


<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel = "stylesheet" type = "text/css" href = "../styles/reset.css">
  <link rel = "stylesheet" type = "text/css" href = "../styles/styles.css">

  <title>Cine de Culto, Tu Portal de Peliculas!</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>


<body>

  <header class = "main-header">

    <div class = "logo"><span class = "cine"> Cine de</span> Culto</div>

  </header>

  <main>

    <h2 id = "colorh2"> Crear Película</h2>

    <nav class = "main-nav rounded">

        <ul>

          <li><a href = "../index.html"> INICIO</a></li>
          <li><a href = "acercadenosotros.html"> ACERCA_DE_NOSOTROS</a></li>
          <li><a href = "recomendadas.html"> RECOMENDADAS</a></li>
          <li><a href = "resenas.html"> RESEÑAS</a></li>
          <li><a href = "createMovie.html"> CREAR PELÍCULA</a></li>

        </ul>

    </nav>
      
  </main>

  <div class = "center-form">

    <form id = "movieForm" class = "center-inputs">

      <input type = "text" id = "title" name = "title" placeholder = "Escribe un título" class = "inputs"><br><br>        
      <input type = "number" id = "year" name = "year" placeholder = "Escribe el Año" class = "inputs"><br><br>        
      <input type = "text" id = "director" name = "director" placeholder = "Escribe el director" class = "inputs"><br><br>       
      <input type = "string" id = "duration" name = "duration" placeholder = "Escribe la duración (horas)" class = "inputs"><br><br> 
      <input type = "text" id = "genre" name = "genre" placeholder = "Escribe el género" class = "inputs"><br><br>       
      <input type = "number" step = "0.1" id="rate" name = "rate" placeholder = "Escribe la calificación" class = "inputs"><br><br>       
      <input type ="url" id = "poster" name = "poster" placeholder = "Coloca el póster (URL)" class = "inputs"><br><br>
    
      <div class = "center-buttons">

        <button type = "submit" class = "buttons"> [CARGAR]</button>    
        <button type = "button" id = "delete" class = "buttons"> [BORRAR]</button>
    
    </div>

</form>

  </div>

  <footer class = "main-footer">

    <p>&copy; 2024 Cine de Culto. Todos los derechos reservados.</p>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="../public/bundle.js"></script>

</body>


</html>
