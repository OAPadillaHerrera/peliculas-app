

<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cult Cinema - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/styles.css"> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>

<body>

  <section class="hero hero-black">

    <div class="hero-overlay">

      <h1 class="hero-title glow">

        Welcome to Cult Cinema: Timeless Masterpieces of Film

      </h1>

      <div class="login-box mt-4">

        <div class="card login-card p-4 shadow-lg">

          <h2 class="text-center mb-4">Login</h2>

          <form action="../index.html" method="get" class="text-center">

            <div class="mb-3">

              <label for="user" class="form-label">user</label>
              <input type="text" class="form-control" id="user" placeholder="Enter your username">

            </div>

            <div class="mb-3">

              <label for="password" class="form-label">password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">

            </div>

            <button type="submit" class="btn btn-warning">Log In</button>

          </form>

        </div>

      </div>

    </div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
